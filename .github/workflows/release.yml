name: Expo Build & GitHub Release

on:
  push:
    tags:
      - 'v*' # example: v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK from EAS build
        run: |
          BUILD_URL=$(EXPO_TOKEN=${{secrets.EXPO_TOKEN}} eas build:list --limit 1 --status finished --platform android --non-interactive --json | jq -r '.[0].artifacts.buildUrl')
          curl -o app.apk "$BUILD_URL"
        
      - name: Upload Release to Github
        uses: softprops/action-gh-release@v1
        with:
          files: app.apk
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
